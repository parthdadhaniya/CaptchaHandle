<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Captcha Handler</title>
</head>
<body>
    <div class="container mt-5 p-5 border rounded" style="width:500px">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success mb-3 text-center">{{message}}</div>
            {% endfor %}
        {% endif %}
        <h1 class="text-center">Student Form</h1>
        <form action="" method="post" class="mt-4" novalidate>
            {% csrf_token %}
            {% for form in student_form %}
                {% if form.errors %}
                    <label class="text-danger">{{form.errors}}</label>
                    <br>
                {% endif %}
                <label>{{form.label}}</label>
                <span class="px-3">{{form}}</span>
                <br><br>
            {% endfor %}
            <div class="mt-3 d-grid">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
